<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel>

                <p:tabMenu id="tabMenu">
                    <p:menuitem action="EditarMedico" icon="ui-icon-arrowthick-1-w"/>
                    <p:menuitem value="Página inicial do administrador" action="InicialAdministrador" icon="ui-icon-gear"/>
                    <p:menuitem value="Menu do Paciente" action="PacienteMenu" icon="ui-icon-person"/>
                    <p:menuitem value="Menu do Medico" action="MedicoMenu" icon="ui-icon-plusthick"/>
                    <p:menuitem value="Menu do Usuário" action="UsuarioMenu" icon="ui-icon-clipboard"/>
                    <p:menuitem value="Logout" action="index" style="margin-right:10px" icon="ui-icon-power"/>
                </p:tabMenu>     

                <br/>
                <p:breadCrumb>
                    <p:menuitem value="Administrador" />
                    <p:menuitem value="Menu do Médico" />    
                    <p:menuitem value="Busca via CRM" />  
                    <p:menuitem value="Ficha de Edição do médico" /> 
                </p:breadCrumb>
                <br/>             

                <h:panelGrid id="loginpanel" columns="2">

                    <h:outputLabel for="nome" value="Nome: " />
                    <p:inplace id="nome">
                        <p:inputText value="#{medicoBean.med.nome}" />
                    </p:inplace>


                    <h:outputText value="CRM: " />
                    <h:outputText value="#{medicoBean.med.crm}" />


                    <h:outputLabel for="email" value="E-mail:" />
                    <p:inplace id="email">
                        <p:inputText value="#{medicoBean.med.email}" />
                    </p:inplace>

                    <h:outputLabel for="telefone" value="Telefone:" />
                    <p:inplace id="telefone">
                        <p:inputText  value="#{medicoBean.med.telefone}" />
                    </p:inplace>

                    <h:outputText value="Login: " />
                    <h:outputText value="#{medicoBean.med.login}" />

                    <h:outputLabel for="senha" value="Senha:" />
                    <p:inplace id="senha">
                        <p:inputText  value="#{medicoBean.med.senha}" />
                    </p:inplace>                                      
                </h:panelGrid>

                <br/>
                <br/>
                <p:commandButton icon="ui-icon-arrowthickstop-1-s" value="Atualizar" action="#{medicoBean.update}"/> 
            </p:panel>
        </h:form>
    </h:body>
</html>

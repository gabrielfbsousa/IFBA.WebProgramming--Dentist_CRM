<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <div id="container" style="width:1200px">
            <p:panel>
                
                <p:tabMenu id="tabMenu">
                    <p:menuitem action="PacienteMenu" icon="ui-icon-arrowthick-1-w"/>
                    <p:menuitem value="Página inicial do administrador" action="InicialAdministrador" icon="ui-icon-gear"/>
                    <p:menuitem value="Menu do Paciente" action="PacienteMenu" icon="ui-icon-person"/>
                    <p:menuitem value="Menu do Medico" action="MedicoMenu" icon="ui-icon-plusthick"/>
                    <p:menuitem value="Menu do Usuário" action="UsuarioMenu" icon="ui-icon-clipboard"/>
                    <p:menuitem value="Logout" action="index" style="margin-right:10px" icon="ui-icon-power"/>
                </p:tabMenu>     

                <br/>
                <p:breadCrumb>
                    <p:menuitem value="Administrador" />
                    <p:menuitem value="Menu do Paciente" />      
                    <p:menuitem value="Cadastrar novo Paciente" />  
                </p:breadCrumb>
                <br/>               
                
                <h:panelGrid id="loginpanel" columns="2">
                    <h:outputText value="Nome: "/>
                    <p:inputText id="nome" value="#{pb.pac.nome}"/>
                    
                    <h:outputText value="Cpf: "/>
                    <p:inputText id="cpf" value="#{pb.pac.cpf}"/>

                    <p:outputLabel for="telefone" value="Telefone:" />
                    <p:inputMask id="telefone" value="#{pb.pac.telefone}" mask="(99) 9999-9999"/>
                  
                    <h:outputText value="E-mail: "/>
                    <p:inputText id="email" value="#{pb.pac.email}"/>
                    <p:message for="email"/>                                                                                       
                </h:panelGrid>
                
                <p:spacer></p:spacer>
                    <p:commandButton icon="ui-icon-check" value="Cadastrar" action="#{pb.cadastrar}"/>
            </p:panel>
            </div>
        </h:form>
    </h:body>
</html>
